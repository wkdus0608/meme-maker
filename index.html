<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Canvas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas></canvas>
    <input type="range" min="1" max="20" value="10" id="line-width">
    <input type="color" id="color">
    <div>
        <div class="color-options"  data-color="#1abc9c" style="background-color: #1abc9c;"></div>
        <div class="color-options"  data-color="#3498db" style="background-color: #3498db;"></div>
        <div class="color-options"  data-color="#34495e" style="background-color: #34495e;"></div>
        <div class="color-options"  data-color="#27ae60" style="background-color: #27ae60;"></div>
        <div class="color-options"  data-color="#8e44ad" style="background-color: #8e44ad;"></div>
        <div class="color-options"  data-color="#f1c40f" style="background-color: #f1c40f;"></div>
        <div class="color-options"  data-color="#e74c3c" style="background-color: #e74c3c;"></div>
        <div class="color-options"  data-color="#95a5a6" style="background-color: #95a5a6;"></div>
        <div class="color-options"  data-color="#d35400" style="background-color: #d35400;"></div>
        <div class="color-options"  data-color="#bdc3c7" style="background-color: #bdc3c7;"></div>
        <div class="color-options"  data-color="#2ecc71" style="background-color: #2ecc71;"></div>
        <div class="color-options"  data-color="#e67e22" style="background-color: #e67e22;"></div>
    </div>
    <button id="fillBtn">Fill Mode</button>
    <button id="clearBtn">Clear All</button>
    <button id="eraseBtn">Eraser Mode</button>
    <input type="file" accept="img/*" id="file">

    <script src="app.js"></script>
</body>
</html>
